;-----------------------------------------------------------------------------------------------
;
;                           通用参数配置信息
;                             Version: V0.3
;
;-----------------------------------------------------------------------------------------------

[CARDMARK]
CardType=1
; ==============================================================================================
; 读卡器类型，根据读卡器类型调用相应的dll
; 1：德卡、2：明泰、3：华大
;

[WEBSERVER]
SoapEndPoint=http://192.168.1.94:7001/szjrsbk/services/StServiceAgent?wsdl
; ==============================================================================================
; webservice接口访问路径
; 测试地址：192.168.1.94:7001
; 生产地址：192.168.1.54:9001


ReturnFormat=1
; ----------------------------------------------------------------------------------------------
; webservice数据返回格式
; 1：返回数据用竖线隔开、2：返回xml格式数据

[READER]
SNR=268378711bd88b66268378711bd88b66268378711bd88b66268378711bd88b66
		; 设备编码信息: 固定取值, 请勿改动
		
Port=USB
		; 读写器端口号: 默认取值USB
		; 有效取值: USB、COM1、COM2、COM3、...、COMn

Baud=115200
		; 读写器波特率: Port=COMn时有效, 默认取值115200
	
PresetDev=
		; 固件版本号: 多设备共存时, 连接指定的读写器时使用
		; Port=USB时有效, 默认为空

PresetSnr=
		; 设备长版本号: 多设备共存时, 连接指定的读写器时使用
		; Port=USB时有效, 默认为空
